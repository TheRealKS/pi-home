<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/overview.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="module" src="js/overview.js"></script>
    </head>
    <body>
        <div class="header">
            <span class="material-icons header_icon">arrow_back</span>
            <span class="programme_name" id="programme_name">Programma manager</span>
            <span class="material-icons header_icon" id="save_bttn">add</span>
        </div>
        <div class="programme_list">
            <div class="list_separator sep_fw">
                Actief programma
            </div>
            <div class="programme_list_entry">
                <div class="entry_left">
                    <span class="programme_name_l">Test Programma</span>
                    <span class="programme_edited">Laatst bewerkt: 01-01-00 16:36</span>
                </div>
                <div class="entry_right">
                    <img src="img/edit.svg" class="programme_entry_bttn"/>
                    <img src="img/check_circle.svg" class="programme_entry_bttn"/>
                </div>
            </div>
            <div class="list_separator sep_fw">
                Andere programmas
            </div>
            <div class="programme_list_entry programme_list_entry_border">
                <div class="entry_left">
                    <span class="programme_name_l">Test Programma</span>
                    <span class="programme_edited">Laatst bewerkt: 01-01-00 16:36</span>
                </div>
                <div class="entry_right">
                    <img src="img/edit.svg" class="programme_entry_bttn"/>
                    <img src="img/check_circle.svg" class="programme_entry_bttn"/>
                </div>
            </div>
        </div>
    </body>
</html>
